<div class="wrapper">
    <div class="main-content">
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="cadastro-card">
              <div class="cadastro-header">
                <form (ngSubmit)="cadastrarParticipante()" #cadastroForm="ngForm">
                  <!-- Dados de Login -->
                  <h4>Dados de Login</h4>
                  <div class="form-group">
                    <label for="Login">Login</label>
                    <input type="login" class="form-control" id="Login" name="login" [(ngModel)]="novoUsuario.login" required>
                  </div>
                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="novoUsuario.senha" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-2 mt-2 focus-custom mt-4">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
